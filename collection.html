<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Collection ‚Äì Impressed MTL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <!-- Lien vers la feuille de style principale -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- Lien vers la feuille de style du chatbot -->
  <link rel="stylesheet" href="assets/css/chatbot.css">
  <!-- === FAVICON === -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <!-- =============== -->
</head>
<body>
  <header>
    <button class="hamburger-btn" id="hamburger-btn">‚ò∞</button>
    <div class="header-left">
      <a href="index.html" class="header-logo">
        <img src="assets/logo2.png" alt="Logo Impressed MTL">
      </a>
      <nav class="header-nav-desktop">
        <a href="inventaire.html">Inventaire</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
    <div class="header-title">
      <div class="header-announcement">
        <span>On livre partout au Canada! üá®üá¶</span>
      </div>
    </div>
    <div class="header-actions">
      <a href="panier.html" class="header-icon-link">
        <img src="assets/cart-icon.png" alt="Panier">
      </a>
      <button id="auth-button" class="header-icon-link">
        <img src="assets/login-icon.png" alt="Compte">
      </button>
      <span id="user-email" style="margin-left: 10px; color:#fff; font-size: 0.9rem;"></span>
    </div>
  </header>
  <nav class="header-nav-mobile" id="mobile-nav">
    <button class="close-nav-btn" id="close-nav-btn">&times;</button>
    <a href="index.html">Accueil</a>
    <a href="inventaire.html">Inventaire</a>
    <a href="panier.html">Panier</a>
    <a href="about.html">√Ä propos</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- NOUVEAU: Section pour la banni√®re et les infos de la collection -->
  <div id="collection-header" class="container" style="text-align: center; display: none;">
    <img id="collection-banner" src="" alt="Banni√®re de la collection" style="width: 100%; max-height: 300px; object-fit: cover; border-radius: 12px; margin-bottom: 20px;">
    <h1 id="collection-name" class="section-title" style="margin-top: 0;">Chargement...</h1>
    <p id="collection-description" style="max-width: 700px; margin: 0 auto 40px;"></p>
  </div>

  <div class="container">
    <div id="products-grid" class="grid">
      <p style="grid-column:1/-1; text-align:center;">Chargement des produits...</p>
    </div>
  </div>

  <!-- NOUVEAU: Charger le client Supabase en premier -->
  <script src="assets/js/supabase-client.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- Logique d'authentification (identique aux autres pages) ---
      const authBtn = document.getElementById('auth-button');
      const userEmailEl = document.getElementById('user-email');

      async function updateAuthUI() {
        const { data: { user } } = await supa.auth.getUser();
        if (user) {
          userEmailEl.textContent = user.email;
        } else {
          userEmailEl.textContent = '';
        }
      }

      authBtn.addEventListener('click', async () => {
        const { data: { user } } = await supa.auth.getUser();
        if (user) {
          await supa.auth.signOut();
        } else {
          window.location.href = 'login.html';
        }
        updateAuthUI();
      });

      supa.auth.onAuthStateChange(updateAuthUI);
      updateAuthUI();

      // --- NOUVELLE LOGIQUE DE LA PAGE DE D√âTAIL D'UNE COLLECTION ---
      async function loadCollectionPage() {
        const collectionHeaderEl = document.getElementById('collection-header');
        const collectionNameEl = document.getElementById('collection-name');
        const collectionDescriptionEl = document.getElementById('collection-description');
        const collectionBannerEl = document.getElementById('collection-banner');
        const productsGridEl = document.getElementById('products-grid');

        // 1. Lire le 'slug' depuis l'URL
        const params = new URLSearchParams(window.location.search);
        const slug = params.get('slug');

        if (!slug) {
          productsGridEl.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:red;">Aucune collection sp√©cifi√©e.</p>';
          return;
        }

        // 2. R√©cup√©rer les informations de la collection
        const { data: collection, error: collectionError } = await supa
          .from('collections')
          .select('*')
          .eq('slug', slug)
          .single(); // .single() pour r√©cup√©rer un seul objet

        if (collectionError || !collection) {
          productsGridEl.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:red;">Collection non trouv√©e.</p>';
          console.error('Erreur Supabase (collection):', collectionError);
          return;
        }

        // 3. Afficher l'en-t√™te de la collection
        document.title = `${collection.name} ‚Äì Impressed MTL`; // Mettre √† jour le titre de la page
        collectionHeaderEl.style.display = 'block';
        collectionNameEl.textContent = collection.name;
        collectionDescriptionEl.textContent = collection.description;
        if (collection.banner_url) {
          collectionBannerEl.src = collection.banner_url;
        } else {
          collectionBannerEl.style.display = 'none'; // Cacher la banni√®re si elle n'existe pas
        }

        // 4. R√©cup√©rer les produits associ√©s √† cette collection
        const { data: products, error: productsError } = await supa
          .from('products')
          .select('*')
          .eq('collection_id', collection.id) // Filtrer par l'ID de la collection
          .eq('is_active', true);
        
        if (productsError) {
          productsGridEl.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:red;">Erreur de chargement des produits.</p>';
          console.error('Erreur Supabase (produits):', productsError);
          return;
        }

        if (!products || products.length === 0) {
          productsGridEl.innerHTML = '<p style="grid-column:1/-1; text-align:center;">Aucun produit dans cette collection pour le moment.</p>';
          return;
        }

        // 5. Afficher les produits dans la grille
        productsGridEl.innerHTML = ''; // Vider le message de chargement
        products.forEach(product => {
          const card = document.createElement('a');
          // Le lien pointe vers la page de personnalisation du produit
          card.href = `produit2.html?id=${product.id}`;
          card.className = 'card';
          card.innerHTML = `
            <div class="card-image">
              <img src="${product.asset_thumbnail || 'https://placehold.co/400x300/E7E7E7/A9A9A9?text=Image'}" alt="Image de ${product.name}">
            </div>
            <div class="card-content">
              <h3>${product.name}</h3>
              <p>√Ä partir de ${product.base_price.toFixed(2)}$</p>
            </div>`;
          productsGridEl.appendChild(card);
        });
      }

      // Lancer le chargement de la page
      loadCollectionPage();

      // --- Logique du menu Hamburger (identique aux autres pages) ---
      const hamburgerBtn = document.getElementById('hamburger-btn');
      const mobileNav = document.getElementById('mobile-nav');
      const closeNavBtn = document.getElementById('close-nav-btn');

      hamburgerBtn.addEventListener('click', () => {
        mobileNav.classList.add('is-active');
      });

      closeNavBtn.addEventListener('click', () => {
        mobileNav.classList.remove('is-active');
      });
    });
  </script>
  <!-- Script pour le chatbot -->
  <script src="assets/js/chatbot.js"></script>
</body>
</html>
