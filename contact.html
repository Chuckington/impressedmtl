<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contact — Impressed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    emailjs.init('dBR9p8QzU7CsEjjIn');
  </script>
  <style>
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 0 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 500;
      display: flex;
      flex-direction: column;
      font-size: 1.1rem;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
    }
    textarea { min-height: 120px; }
    button {
      padding: 14px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }
    button:hover { background-color: #444; }
    .back-link {
      display: inline-block;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="index.html" class="download-btn back-link">← Retour à l'accueil</a>
    <h1>Prendre rendez-vous</h1>

    <form id="contact-form">
      <label>
        Nom
        <input type="text" name="Nom" required />
      </label>
      <label>
        Courriel
        <input type="email" name="Courriel" required />
      </label>
      <label>
        Téléphone
        <input type="tel" name="Téléphone" required />
      </label>
      <label>
        Message
        <textarea name="Message" placeholder="Votre message…"></textarea>
      </label>
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      emailjs.sendForm(
        'service_jrtganq',
        'template_4udrpwp',
        this,
        'dBR9p8QzU7CsEjjIn'
      )
      .then(() => {
        alert('Merci ! Votre demande a bien été envoyée.');
        this.reset();
      }, (err) => {
        console.error(err);
        alert('Oups… Une erreur est survenue. Réessayez plus tard.');
      });
    });
  </script>

</body>
</html>
