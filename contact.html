<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contact — Impressed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    // Initialise EmailJS avec ta Public Key
    emailjs.init('dBR9p8QzU7CsEjjIn');
  </script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #f7f7f7;
      padding: 40px 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
      /* Désactivation des animations */
      animation: none !important;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 30px;
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      /* Désactivation des animations */
      animation: none !important;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 500;
      display: flex;
      flex-direction: column;
      font-size: 1.1rem;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
    }
    textarea { min-height: 120px; }
    button {
      padding: 14px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
      /* Désactivation des animations */
      animation: none !important;
    }
    button:hover { background-color: #444; }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">← Retour à l'accueil</a>
    <h1>Prendre rendez-vous</h1>

    <form id="contact-form">
      <label>
        Nom
        <input type="text" name="Nom" required />
      </label>
      <label>
        Courriel
        <input type="email" name="Courriel" required />
      </label>
      <label>
        Téléphone
        <input type="tel" name="Telephone" required placeholder="514-000-0000" />
      </label>
      <label>
        Message
        <textarea name="Message" placeholder="Votre message…"></textarea>
      </label>
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      emailjs.sendForm(
        'service_jrtganq',   // ton service_id
        'template_4udrpwp',  // ton template_id
        this,
        'dBR9p8QzU7CsEjjIn'  // ta public key
      )
      .then(() => {
        alert('Merci ! Votre demande a bien été envoyée.');
        this.reset();
      }, (err) => {
        console.error(err);
        alert('Oups… Une erreur est survenue. Réessayez plus tard.');
      });
    });
  </script>
</body>
</html>
