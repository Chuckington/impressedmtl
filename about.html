<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>À Propos – Impressed MTL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { 
      font-family: 'Fredoka', sans-serif; /* Assurez-vous que cette police est chargée */
      background-color: #f7f7f7; 
      min-height: 100vh; 
      display: flex;
      flex-direction: column;
    }
    header { 
      position: sticky; 
      top: 0; 
      width: 100%; 
      background: white; 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      padding: 15px 30px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.05); 
      z-index:1000; 
      flex-shrink: 0;
    }
    .header-logo img { /* Si vous voulez le logo ici aussi */
      height: 50px; 
      width: auto;
    }
    .header-title { flex: 1; text-align: center; }
    .header-title h1 { margin: 0; font-size: 1.8rem; color: #000; }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .btn { 
      /* Updated .btn style to match index.html */
      display: inline-block;
      padding: 10px 14px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.2s;
      font-size: 0.9rem; /* Added font-size */
      border: none; /* Added border: none */
      padding: 10px 14px; 
      background: #000; 
      color: #fff; 
      text-decoration: none; 
      border-radius:5px; 
      transition: background 0.2s; 
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
    }
    .btn:hover { background: #444; }
    .content-message {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.5rem;
      color: #555;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="btn">← Accueil</a>
    <div class="header-actions">
      <a href="panier.html" class="btn">Panier</a>
      <button id="auth-button" class="btn">Compte</button>
      <span id="user-email" style="margin-left: 10px; color:#333; font-size: 0.9rem;"></span>
    </div>
  </header>

  <div class="content-message">
    <p>Page en construction, à venir bientôt !</p>
  </div>

  <script>
    // Initialise Supabase client
    const supa = supabase.createClient(
      'https://vwvvbtcatamszncjuiso.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3dnZidGNhdGFtc3puY2p1aXNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NzM4ODksImV4cCI6MjA1ODI0OTg4OX0.Vnk3723jDNQdcl7HfVXZRtL6z0KxOLV4l872azuyEWA'
    );

    // Auth logic (similaire aux autres pages)
    const authBtn = document.getElementById('auth-button');
    const userEmailEl = document.getElementById('user-email');

    async function updateAuthUI() {
      const { data: { user } } = await supa.auth.getUser();
      if (user) {
        userEmailEl.textContent = user.email;
        authBtn.textContent = 'Se déconnecter';
      } else {
        userEmailEl.textContent = '';
        authBtn.textContent = 'Se connecter';
      }
    }

    authBtn.addEventListener('click', async () => {
      const { data: { user } } = await supa.auth.getUser();
      if (user) {
        await supa.auth.signOut();
      } else {
        window.location.href = 'login2.html'; // Redirige vers login2.html si non connecté
      }
      updateAuthUI(); 
    });

    supa.auth.onAuthStateChange((event, session) => {
      updateAuthUI();
    });

    updateAuthUI();
  </script>
</body>
</html>
