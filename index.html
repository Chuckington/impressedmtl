<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impressed - On s'en vient!</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Animation fade-in (si tu ne l'as pas déjà) */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .download-btn {
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
    /* Delay pour chaque bouton */
    .download-btn:nth-of-type(1) { animation-delay: 1.2s; }
    .download-btn:nth-of-type(2) { animation-delay: 1.6s; }
    .download-btn:nth-of-type(3) { animation-delay: 2s; }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Logo Impressed" class="logo">
    <h1>site complet en construction, ça s'en vient!</h1>

    <a href="inventaire.html" class="download-btn">Inventaire (en construction)</a>

    <a href="bons-de-commande/bon_commande_impressed.xlsm" download class="download-btn">
      Télécharger le bon de commande
    </a>

    <a href="contact.html" class="download-btn">
      Prendre un rendez-vous
    </a>
  </div>
</body>
</html>
