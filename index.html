<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impressed MTL</title>
  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { 
      font-family: 'Fredoka', sans-serif; /* Assurez-vous que cette police est chargée ou utilisez une police système */
      background-color: #f7f7f7; 
      height: 100%; 
      display: flex;
      flex-direction: column;
    }
    header { 
      position: sticky; 
      top: 0; 
      width: 100%; 
      background: white; 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      padding: 15px 30px; /* Un peu moins de padding pour le header */
      box-shadow: 0 2px 6px rgba(0,0,0,0.05); 
      z-index:1000; 
      flex-shrink: 0; /* Empêche le header de rétrécir */
    }
    .header-logo img {
      height: 50px; /* Ajustez la taille du logo */
      width: auto;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .btn { 
      display: inline-block; 
      padding: 10px 14px; 
      background: #000; 
      color: #fff; 
      text-decoration: none; 
      border-radius:5px; 
      transition: background 0.2s; 
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
    }
    .btn:hover { background: #444; }

    .main-content-wrapper {
      display: flex;
      flex-grow: 1; /* Prend toute la hauteur restante */
      width: 100%;
    }
    .clickable-section {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      text-decoration: none;
      color: #fff;
      font-size: 2rem; /* Taille de police de base pour les sections */
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      /* box-shadow: inset 0 0 0 2px rgba(255,255,255,0.3); Retiré car l'image de fond sera principale */
      position: relative; /* Pour le positionnement des pseudo-éléments et du texte */
      overflow: hidden; /* Pour s'assurer que les pseudo-éléments ne débordent pas */
    }
    .clickable-section::before { /* Pseudo-élément pour l'image de fond avec opacité */
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.5; /* Image à 50% de transparence */
      z-index: 1; /* Derrière le contenu texte */
      transition: opacity 0.3s ease;
    }
    .clickable-section:hover {
      transform: scale(1.02);
      /* box-shadow: inset 0 0 0 4px rgba(255,255,255,0.5), 0 10px 20px rgba(0,0,0,0.2); Ajustez si besoin */
    }
    .clickable-section:hover::before {
      opacity: 0.7; /* Optionnel: rendre l'image un peu plus visible au survol */
    }
    .clickable-section span { /* Pour le texte par-dessus l'image */
      position: relative;
      z-index: 2;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Ombre portée en bas à droite */
    }

    .left-section {
      flex-basis: 50%;
      background-color: #4a4a4a; /* Gris foncé 1 */
    }
    .left-section::before {
      background-image: url('assets/inventaire2.jpg'); /* Assurez-vous que le chemin et l'extension sont corrects */
    }
    .right-column {
      flex-basis: 50%;
      display: flex;
      flex-direction: column;
    }
    .right-top-section {
      flex-basis: 50%;
      background-color: #5f5f5f; /* Gris foncé 2 */
    }
    .right-top-section::before {
      background-image: url('assets/rdv2.jpg'); /* Assurez-vous que le chemin et l'extension sont corrects */
    }
    .right-bottom-section {
      flex-basis: 50%;
      background-color: #737373; /* Gris foncé 3 */
    }
    .right-bottom-section::before {
      background-image: url('assets/logo.png'); /* Utilisation du logo comme arrière-plan */
    }

    /* Responsive pour les petites tailles d'écran */
    @media (max-width: 768px) {
      .main-content-wrapper {
        flex-direction: column;
      }
      .left-section, .right-column {
        flex-basis: auto; /* Réinitialise la base pour la colonne */
      }
      .left-section { height: 40vh; } /* Hauteur pour la section gauche en mode colonne */
      .right-top-section, .right-bottom-section { height: 30vh; } /* Hauteur pour les sections droites */
      .clickable-section { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="header-logo">
      <img src="assets/logo.png" alt="Logo Impressed MTL">
    </a>
    <div class="header-actions">
      <a href="panier.html" class="btn">Panier</a>
      <button id="auth-button" class="btn">Compte</button>
      <span id="user-email" style="margin-left: 10px; color:#333; font-size: 0.9rem;"></span>
    </div>
  </header>

  <div class="main-content-wrapper">
    <a href="inventaire.html" class="clickable-section left-section">
      Voir notre inventaire
    </a>
    <div class="right-column">
      <a href="contact.html" class="clickable-section right-top-section">
        Pour prendre un rendez-vous avec nous
      </a>
      <a href="about.html" class="clickable-section right-bottom-section">
        Découvrir Impressed MTL et FAQ
      </a>
    </div>
  </div>

  <script>
    // Initialise Supabase client
    const supa = supabase.createClient(
      'https://vwvvbtcatamszncjuiso.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3dnZidGNhdGFtc3puY2p1aXNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NzM4ODksImV4cCI6MjA1ODI0OTg4OX0.Vnk3723jDNQdcl7HfVXZRtL6z0KxOLV4l872azuyEWA'
    );

    // Auth logic (similaire aux autres pages)
    const authBtn = document.getElementById('auth-button');
    const userEmailEl = document.getElementById('user-email');

    async function updateAuthUI() {
      const { data: { user } } = await supa.auth.getUser();
      if (user) {
        userEmailEl.textContent = user.email;
        authBtn.textContent = 'Se déconnecter';
      } else {
        userEmailEl.textContent = '';
        authBtn.textContent = 'Se connecter';
      }
    }

    authBtn.addEventListener('click', async () => {
      const { data: { user } } = await supa.auth.getUser();
      if (user) {
        await supa.auth.signOut();
      } else {
        window.location.href = 'login2.html'; // Redirige vers login2.html si non connecté
      }
      updateAuthUI(); // Mettre à jour l'UI après déconnexion ou tentative de connexion
    });

    supa.auth.onAuthStateChange((event, session) => {
      updateAuthUI();
    });

    // Appel initial pour mettre à jour l'UI au chargement de la page
    updateAuthUI();
  </script>
</body>
</html>
