<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impressed MTL</title>
  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { 
      font-family: 'Fredoka', sans-serif; /* Assurez-vous que cette police est chargée ou utilisez une police système */
      background-color: #f7f7f7; 
      height: 100%; 
      display: flex;
      flex-direction: column;
    }
    header { 
      position: sticky; 
      top: 0; 
      width: 100%; 
      background: white; 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      padding: 15px 30px; /* Un peu moins de padding pour le header */
      box-shadow: 0 2px 6px rgba(0,0,0,0.05); 
      z-index:1000; 
      flex-shrink: 0; /* Empêche le header de rétrécir */
    }
    .header-logo img {
      height: 50px; /* Ajustez la taille du logo */
      width: auto;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .btn { 
      display: inline-block; 
      padding: 10px 14px; 
      background: #000; 
      color: #fff; 
      text-decoration: none; 
      border-radius:5px; 
      transition: background 0.2s; 
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
    }
    .btn:hover { background: #444; }

    .main-content-wrapper {
      display: flex;
      flex-direction: column; /* Empile les enfants verticalement */
      flex-grow: 1; /* Prend toute la hauteur restante */
      width: 100%;
    }
    .clickable-section {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px; /* Augmentation du padding pour un aspect plus "bouton" */
      text-decoration: none;
      color: #fff; /* Texte blanc */
      background-color: #000; /* Fond noir */
      font-size: 2.2rem; /* Taille de police plus grande */
      font-weight: 700; /* Texte en gras */
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease, border-color 0.3s ease; /* Ajout de border-color à la transition */
      flex-grow: 1; /* Chaque section essaie de prendre une part égale de l'espace */
      min-height: 150px; /* Hauteur minimale pour chaque section */
      margin-bottom: 2px; /* Crée la ligne grise (le fond du body) */
      border: 2px solid #fff; /* Bordure blanche par défaut */
    }
    .clickable-section:last-child {
      margin-bottom: 0; /* Pas de marge pour le dernier enfant de son conteneur */
    }
    .clickable-section:hover {
      background-color: #fff; /* Fond blanc au survol */
      color: #000; /* Texte noir au survol */
      transform: scale(1.02); /* Effet de grossissement */
      border-color: #000; /* Bordure noire au survol */
    }
    .clickable-section span { /* Pour le texte par-dessus l'image */
      /* Les styles de positionnement et text-shadow ne sont plus nécessaires ici */
    }

    .left-section {
      /* Plus besoin de styles spécifiques de fond ou de flex-basis ici */
      /* La couleur de fond est gérée par .clickable-section */
    }
    .right-column {
      /* flex-basis: 50%; Retiré, prendra la largeur complète car main-content-wrapper est en colonne */
      display: flex;
      flex-direction: column;
      flex-grow: 2; /* Pour que la colonne de droite prenne plus d'espace si elle a deux enfants */
      width: 100%; /* Assure que la colonne prend toute la largeur */
    }
    .right-top-section {
      /* flex-basis: 50%; Retiré, géré par flex-grow sur .clickable-section */
      /* La couleur de fond est gérée par .clickable-section */
    }
    .right-bottom-section {
      /* flex-basis: 50%; Retiré, géré par flex-grow sur .clickable-section */
      /* La couleur de fond est gérée par .clickable-section */
    }
    .right-column .clickable-section:last-child {
        margin-bottom: 0; /* Assure que le dernier bouton dans la colonne de droite n'a pas de marge en bas */
    }

    /* Responsive pour les petites tailles d'écran */
    @media (max-width: 768px) {
      .main-content-wrapper {
        flex-direction: column;
      }
      .right-column {
        flex-grow: 1; /* Réajustement pour le mode colonne */
      }
      .clickable-section {
        min-height: calc( (100vh - 80px) / 3 ); /* Tente de diviser l'espace restant (moins le header) */
      }
      .clickable-section { font-size: 1.5rem; }
    }

    footer {
      background-color: #fff; /* Fond blanc */
      color: #555; /* Couleur de texte gris foncé */
      text-align: center; /* Texte centré */
      padding: 15px 0; /* Padding vertical */
      font-size: 0.8rem; /* Petite taille de police */
      border-top: 1px solid #eee; /* Ligne de séparation subtile en haut */
      flex-shrink: 0; /* Empêche le footer de rétrécir */
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="header-logo">
      <img src="assets/logo.png" alt="Logo Impressed MTL">
    </a>
    <div class="header-actions">
      <a href="panier.html" class="btn">Panier</a>
      <button id="auth-button" class="btn">Compte</button>
      <span id="user-email" style="margin-left: 10px; color:#333; font-size: 0.9rem;"></span>
    </div>
  </header>

  <div class="main-content-wrapper">
    <a href="inventaire.html" class="clickable-section left-section">
      <span>Voir notre inventaire</span>
    </a>
    <div class="right-column">
      <a href="contact.html" class="clickable-section right-top-section">
        <span>Prendre un rendez-vous</span>
      </a>
      <a href="about.html" class="clickable-section right-bottom-section">
        <span>À propos + FAQ</span>
      </a>
    </div>
  </div>

  <footer>
    <p>Copyright © 2025 Impressed MTL - Tous droits réservés.</p>
    <p style="margin-top: 5px;">Paiement sécurisé par Square® Payment Processing</p>
  </footer>

  <script>
    // Initialise Supabase client
    const supa = supabase.createClient(
      'https://vwvvbtcatamszncjuiso.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3dnZidGNhdGFtc3puY2p1aXNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NzM4ODksImV4cCI6MjA1ODI0OTg4OX0.Vnk3723jDNQdcl7HfVXZRtL6z0KxOLV4l872azuyEWA'
    );

    // Auth logic (similaire aux autres pages)
    const authBtn = document.getElementById('auth-button');
    const userEmailEl = document.getElementById('user-email');

    async function updateAuthUI() {
      const { data: { user } } = await supa.auth.getUser();
      if (user) {
        userEmailEl.textContent = user.email;
        authBtn.textContent = 'Se déconnecter';
      } else {
        userEmailEl.textContent = '';
        authBtn.textContent = 'Se connecter';
      }
    }

    authBtn.addEventListener('click', async () => {
      const { data: { user } } = await supa.auth.getUser();
      if (user) {
        await supa.auth.signOut();
      } else {
        window.location.href = 'login2.html'; // Redirige vers login2.html si non connecté
      }
      updateAuthUI(); // Mettre à jour l'UI après déconnexion ou tentative de connexion
    });

    supa.auth.onAuthStateChange((event, session) => {
      updateAuthUI();
    });

    // Appel initial pour mettre à jour l'UI au chargement de la page
    updateAuthUI();
  </script>
</body>
</html>
