<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Personnalisations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Supabase JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { font-family: 'Fredoka', sans-serif; background-color: #f7f7f7; min-height: 100%; }

    /* Header commun */
    header {
      position: sticky;
      top: 0;
      width: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      z-index: 1000;
    }
    .header-title { flex: 1; text-align: center; }
    .header-title h1 { font-size: 1.8rem; }
    .header-title p { font-size: 1rem; color: #555; margin-top: 4px; }
    .download-btn {
      padding: 10px 14px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    .download-btn:hover { background-color: #444; }

    /* Contenu */
    .container { max-width: 1300px; margin: 0 auto; padding: 40px 20px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
    @media (max-width: 1000px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px)  { .grid { grid-template-columns: 1fr; } }

    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding-bottom: 10px;
    }
    .card-image {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      height: 220px;
    }
    .card-image img { max-height: 160px; object-fit: contain; }
    .card-content {
      padding: 20px;
      flex-grow: 1;
    }
    .card-content h3 { margin-bottom: 10px; font-size: 1.2rem; }
    .card-content p { margin: 5px 0; font-size: 0.95rem; color: #333; }

    .personalize { display: flex; align-items: center; margin-top: 10px; }
    .personalize input { margin-right: 8px; }

    #order-summary {
      background: #fff;
      padding: 20px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
      margin-top: 40px;
      position: sticky;
      bottom: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #quantity { width: 60px; margin-left: 10px; padding: 5px; border: 1px solid #ccc; border-radius: 4px; }
    #total-price { font-weight: bold; font-size: 1.2rem; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Header commun -->
  <header>
    <a href="inventaire.html" class="download-btn">← Retour à l’inventaire</a>
    <div class="header-title">
      <h1 id="page-title">Chargement...</h1>
      <p id="page-subtitle"></p>
    </div>
    <div style="width:140px;"></div>
  </header>

  <div class="container">
    <div id="custom-list" class="grid"><p>Chargement...</p></div>
    <div id="order-summary">
      <label>Quantité: <input type="number" id="quantity" value="1" min="1" /></label>
      <div>Total: <span id="total-price">0.00</span> $</div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://vwvvbtcatamszncjuiso.supabase.co';
    const SUPABASE_KEY = 'Vnk3723jDNQdcl7HfVXZRtL6z0KxOLV4l872azuyEWA';
    const supa = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Paramètres
    const params = new URLSearchParams(window.location.search);
    const tableName = params.get('table')?.trim().toLowerCase();

    const nomsPropres = {
      inventairecrewneck: "Crewneck",
      inventairehoodie: "Hoodie",
      inventairepolosport: "Polo Sport",
      inventairesousverrerond: "Sous-verre (rond)",
      inventairesousverrecarre: "Sous-verre (carré)",
      inventairetablier: "Tablier",
      inventairetotebag: "Tote Bag",
      inventairetshirtcroptop: "T-Shirt Crop top",
      inventairetshirtdebase: "T-Shirt de base",
      inventairetshirtlongsleeve: "Long Sleeve",
      inventairetshirtpremium: "T-Shirt Premium - Sport",
      inventairetuque: "Tuque",
      inventaireveste: "Veste",
      inventairetapisdesouris: "Tapis de souris"
    };

    async function loadData() {
      const titleEl = document.getElementById('page-title');
      const subtitleEl = document.getElementById('page-subtitle');
      const container = document.getElementById('custom-list');
      const qtyInput = document.getElementById('quantity');
      const totalEl = document.getElementById('total-price');

      if (!tableName || !nomsPropres[tableName]) {
        titleEl.textContent = 'Erreur';
        subtitleEl.textContent = '';
        container.innerHTML = '<p>Produit inconnu.</p>';
        return;
      }

      titleEl.textContent = `Personnalisations pour ${nomsPropres[tableName]}`;
      subtitleEl.textContent = 'Choisissez vos options';

      // Récupération et affichage des cartes (inchangé)...
      const { data, error } = await supa.from(tableName).select('*').order('nom', { ascending: true });
      container.innerHTML = '';
      if (error || !data.length) {
        container.innerHTML = '<p>Aucune personnalisation disponible.</p>';
      } else {
        data.forEach((item, idx) => {
          const showCheckbox = true; // logique existante
          const card = document.createElement('div');
          card.className = 'card';
          card.style.animation = `fadeInUp 0.4s ease forwards ${idx * 0.05}s`;
          card.innerHTML = `
            <div class="card-image"><img src="${item.image_url}" alt="${item.nom}"/></div>
            <div class="card-content">
              <h3>${item.nom}</h3>
              <p><strong>Prix:</strong> ${item.prix}$</p>
              ${showCheckbox ? `<div class="personalize"><input type="checkbox" data-price="${item.prix}" id="opt-${item.id}" /><label for="opt-${item.id}">Ajouter (+${item.prix}$)</label></div>` : ''}
            </div>`;
          container.appendChild(card);
        });
      }

      // Logique du total (inchangé)...
      function updateTotal() {
        const qty = parseInt(qtyInput.value) || 1;
        const extra = Array.from(document.querySelectorAll('.personalize input:checked'))
          .reduce((sum, cb) => sum + parseFloat(cb.dataset.price), 0);
        totalEl.textContent = ((extra) * qty).toFixed(2);
      }
      qtyInput.addEventListener('input', updateTotal);
      container.addEventListener('change', e => { if (e.target.matches('.personalize input')) updateTotal(); });
      updateTotal();
    }

    loadData();
  </script>
</body>
</html>
