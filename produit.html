<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Personnalisations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Supabase JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #f7f7f7;
      padding: 40px 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1300px;
      margin: 0 auto;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 30px;
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }
    @media (max-width: 1000px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.4s ease forwards;
    }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
    .card-image {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      height: 220px;
    }
    .card-image img { max-height: 160px; object-fit: contain; }
    .card-content { padding: 20px; }
    .card-content h3 { margin-bottom: 10px; font-size: 1.2rem; }
    .card-content p { margin: 5px 0; font-size: 0.95rem; color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <a href="inventaire.html" class="back-link">← Retour à l'inventaire</a>
    <h1 id="page-title">Chargement...</h1>
    <div id="custom-list" class="grid">
      <p>Chargement...</p>
    </div>
  </div>

  <script>
    // ----------------
    // Configuration
    // ----------------
    const SUPABASE_URL = 'https://vwvvbtcatamszncjuiso.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3dnZidGNhdGFtc3puY2p1aXNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NzM4ODksImV4cCI6MjA1ODI0OTg4OX0.Vnk3723jDNQdcl7HfVXZRtL6z0KxOLV4l872azuyEWA';
    // Crée le client Supabase
    const supa = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // -------------
    // Récupère param 'table'
    // -------------
    const params = new URLSearchParams(window.location.search);
    let tableName = params.get('table');
    tableName = tableName ? tableName.trim().toLowerCase() : null;
    console.log('Table demandée :', tableName);

    // -------------
    // Mapping noms propres
    // -------------
    const nomsPropres = {
      inventairecrewneck: "Crewneck",
      inventairehoodie: "Hoodie",
      inventairepolosport: "Polo Sport",
      inventairesousverre: "Sous-verre sublimé (4 pack)",
      inventairetablier: "Tablier",
      inventairetotebag: "Tote Bag",
      inventairetshirtcroptop: "T-Shirt Crop top",
      inventairetshirtdebase: "T-Shirt de base",
      inventairetshirtlongsleeve: "Long Sleeve",
      inventairetshirtpremium: "T-Shirt Premium - Sport",
      inventairetuque: "Tuque",
      inventaireveste: "Veste",
      inventairetapisdesouris: "Tapis de souris"
    };

    // -------------
    // Chargement des données
    // -------------
    async function loadData() {
      const titleEl = document.getElementById('page-title');
      const container = document.getElementById('custom-list');

      if (!tableName || !nomsPropres[tableName]) {
        console.error('Table inconnue :', tableName);
        titleEl.textContent = 'Erreur';
        container.innerHTML = '<p>Produit inconnu.</p>';
        return;
      }

      // Affiche le titre propre
      titleEl.textContent = `Personnalisations pour ${nomsPropres[tableName]}`;
      container.innerHTML = '<p>Chargement...</p>';

      try {
        const { data, error } = await supa.from(tableName).select('*').order('nom', { ascending: true });
        console.log('Données reçues :', data, 'Erreur :', error);

        if (error) throw error;
        if (!data || data.length === 0) {
          container.innerHTML = '<p>Aucune personnalisation disponible.</p>';
          return;
        }

        // Vide le loader
        container.innerHTML = '';
        data.forEach((item, idx) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.style.animationDelay = `${idx * 0.05}s`;
          card.innerHTML = `
            <div class="card-image"><img src="${item.image_url}" alt="${item.nom}"/></div>
            <div class="card-content">
              <h3>${item.nom}</h3>
              <p><strong>Personnalisations:</strong> ${item.personnalisation}</p>
              <p><strong>Prix:</strong> ${item.prix}$</p>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Erreur chargement Supabase:', err);
        container.innerHTML = '<p>Erreur de chargement.</p>';
      }
    }

    loadData();
  </script>
</body>
</html>
