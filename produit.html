<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Personnalisations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Supabase JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { font-family: 'Fredoka', sans-serif; background-color: #f7f7f7; min-height: 100%; }
    /* Header commun */
    header {
      position: sticky; top: 0; width: 100%; background: #fff;
      display: flex; align-items: center; justify-content: space-between;
      padding: 20px 40px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); z-index: 1000;
    }
    .btn {
      padding: 10px 14px; background-color: #000; color: #fff;
      text-decoration: none; border-radius: 5px;
      transition: background-color 0.2s;
    }
    .btn:hover { background-color: #444; }
    .header-title { flex: 1; text-align: center; }
    .header-title h1 { font-size: 1.8rem; }
    .header-title p { font-size: 1rem; color: #555; margin-top: 4px; }

    /* Contenu */
    .container { max-width: 1300px; margin: 0 auto; padding: 40px 20px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
    @media(max-width:1000px){ .grid { grid-template-columns: repeat(2,1fr); } }
    @media(max-width:600px){ .grid { grid-template-columns: 1fr; } }
    .card {
      background: #fff; border-radius:16px; box-shadow:0 2px 8px rgba(0,0,0,0.08);
      overflow:hidden; display:flex; flex-direction:column;
      opacity:0; transform:translateY(20px); animation:fadeInUp 0.4s ease forwards;
    }
    @keyframes fadeInUp { to { opacity:1; transform:translateY(0); } }
    .card-image { background:#f0f0f0; display:flex; justify-content:center; align-items:center;
      padding:30px; height:220px;
    }
    .card-image img { max-height:160px; object-fit:contain; }
    .card-content { padding:20px; }
    .card-content h3 { margin-bottom:10px; font-size:1.2rem; }
    .card-content p { margin:5px 0; font-size:0.95rem; color:#333; }
    .personalize { display:flex; align-items:center; margin-top:10px; }
    .personalize input { margin-right:8px; }
    #order-summary {
      background:#fff; padding:20px; box-shadow:0 -2px 6px rgba(0,0,0,0.05);
      margin-top:40px; position:sticky; bottom:0;
      display:flex; justify-content:space-between; align-items:center;
    }
    #order-summary label { display:flex; align-items:center; }
    #quantity { width:60px; margin-left:10px; padding:5px;
      border:1px solid #ccc; border-radius:4px;
    }
    #total-price { font-weight:bold; font-size:1.2rem; }
  </style>
</head>
<body>
  <!-- Header commun -->
  <header>
    <a href="inventaire.html" class="btn">← Retour à l’inventaire</a>
    <div class="header-title">
      <h1 id="page-title">Personnalisations</h1>
      <p id="page-subtitle">Choisissez vos options</p>
    </div>
    <a href="panier.html" class="btn">Panier</a>
  </header>

  <div class="container">
    <div id="custom-list" class="grid"><p>Chargement...</p></div>
    <div id="order-summary">
      <label>Quantité: <input type="number" id="quantity" value="1" min="1" /></label>
      <div>Total: <span id="total-price">0.00</span> $</div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://vwvvbtcatamszncjuiso.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3dnZidGNhdGVtc3puY2p1aXNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NzM4ODksImV4cCI6MjA1ODI0OTg4OX0.Vnk3723jDNQdcl7HfVXZRtL6z0KxOLV4l872azuyEWA';
    const supa = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const params = new URLSearchParams(window.location.search);
    const tableName = params.get('table')?.trim().toLowerCase();
    const nomsPropres = {
      inventairecrewneck: "Crewneck",
      inventairehoodie: "Hoodie",
      inventairepolosport: "Polo Sport",
      inventairesousverrerond: "Sous-verre sublimé (4 pack) modèle rond",
      inventairesousverrecarre: "Sous-verre sublimé (4 pack) modèle carré",
      inventairetablier: "Tablier",
      inventairetotebag: "Tote Bag",
      inventairetshirtcroptop: "T-Shirt Crop top",
      inventairetshirtdebase: "T-Shirt de base",
      inventairetshirtlongsleeve: "Long Sleeve",
      inventairetshirtpremium: "T-Shirt Premium - Sport",
      inventairetuque: "Tuque",
      inventaireveste: "Veste",
      inventairetapisdesouris: "Tapis de souris"
    };

    async function loadData() {
      const titleEl = document.getElementById('page-title');
      const subtitleEl = document.getElementById('page-subtitle');
      const container = document.getElementById('custom-list');
      const qtyInput = document.getElementById('quantity');
      const totalEl = document.getElementById('total-price');

      if (!tableName || !nomsPropres[tableName]) {
        titleEl.textContent = 'Erreur'; subtitleEl.textContent = '';
        container.innerHTML = '<p>Erreur : produit inconnu.</p>'; return;
      }
      titleEl.textContent = `Personnalisations pour ${nomsPropres[tableName]}`;

      const { data, error } = await supa.from(tableName).select('*').order('nom', { ascending: true });
      container.innerHTML = '';
      if (error || !data.length) {
        console.error(error);
        container.innerHTML = '<p>Erreur ou personnalisations indisponibles.</p>';
      } else {
        data.forEach((item, idx) => {
          const card = document.createElement('div');
          card.className = 'card'; card.style.animationDelay = `${idx*0.05}s`;
          let inner = `
            <div class="card-image"><img src="${item.image_url}" alt="${item.nom}"/></div>
            <div class="card-content">
              <h3>${item.nom}</h3>
              <p><strong>Prix:</strong> ${item.prix}$</p>
          `;
          if (item.personnalisation) {
            inner += `<p><strong>Détail:</strong> ${item.personnalisation}</p>`;
            const d = item.personnalisation.toLowerCase();
            if (d.includes('gros design')) {
              inner += `<div class="personalize"><input type="checkbox" class="personalization-checkbox" data-price="${item.prix}" id="opt-${item.id}-front"/><label for="opt-${item.id}-front">Gros design devant (+${item.prix}$)</label></div>
                        <div class="personalize"><input type="checkbox" class="personalization-checkbox" data-price="${item.prix}" id="opt-${item.id}-back"/><label for="opt-${item.id}-back">Gros design derrière (+${item.prix}$)</label></div>`;
            } else if (d.includes('petit design poitrine')) {
              inner += `<div class="personalize"><input type="checkbox" class="personalization-checkbox" data-price="${item.prix}" id="opt-${item.id}-left"/><label for="opt-${item.id}-left">Petit design poitrine gauche (+${item.prix}$)</label></div>
                        <div class="personalize"><input type="checkbox" class="personalization-checkbox" data-price="${item.prix}" id="opt-${item.id}-right"/><label for="opt-${item.id}-right">Petit design poitrine droite (+${item.prix}$)</label></div>`;
            } else {
              inner += `<div class="personalize"><input type="checkbox" class="personalization-checkbox" data-price="${item.prix}" id="opt-${item.id}"/><label for="opt-${item.id}">Ajouter personnalisation (+${item.prix}$)</label></div>`;
            }
          }
          inner += '</div>';
          card.innerHTML = inner; container.appendChild(card);
        });
      }

      function updateTotal() {
        const qty = parseInt(qtyInput.value)||1;
        const extra = Array.from(document.querySelectorAll('.personalization-checkbox:checked')).reduce((s,cb)=>s+parseFloat(cb.dataset.price),0);
        totalEl.textContent = ((extra)*qty).toFixed(2);
      }
      qtyInput.addEventListener('input', updateTotal);
      container.addEventListener('change', e=>{if(e.target.classList.contains('personalization-checkbox'))updateTotal();});
      updateTotal();
    }
    loadData();
  </script>
</body>
</html>
