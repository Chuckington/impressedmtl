<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Personnalisations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Fredoka', sans-serif; background-color: #f7f7f7; padding: 40px 20px; min-height: 100vh; }
    .container { max-width: 1300px; margin: 0 auto; }
    .back-link { display: inline-block; margin-bottom: 30px; text-decoration: none; background-color: #000; color: #fff; padding: 10px 16px; border-radius: 8px; }
    h1 { text-align: center; margin-bottom: 40px; font-size: 2rem; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
    @media (max-width: 1000px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
    .card { background-color: white; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); display: flex; flex-direction: column; overflow: hidden; }
    .card-image { background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; padding: 30px; height: 220px; }
    .card-image img { max-height: 160px; object-fit: contain; }
    .card-content { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
    .card-content h3 { margin-bottom: 10px; font-size: 1.2rem; }
    .card-content p { margin: 5px 0; font-size: 0.95rem; color: #333; }
    .personalize { display: flex; align-items: center; margin-top: 10px; }
    .personalize input { margin-right: 8px; }
    #order-summary { background: #fff; padding: 20px; box-shadow: 0 -2px 6px rgba(0,0,0,0.05); margin-top: 40px; position: sticky; bottom: 0; display: flex; justify-content: space-between; align-items: center; }
    #order-summary label { display: flex; align-items: center; }
    #quantity { width: 60px; margin-left: 10px; padding: 5px; border: 1px solid #ccc; border-radius: 4px; }
    #total-price { font-weight: bold; font-size: 1.2rem; }
  </style>
</head>
<body>
  <div class="container">
    <a href="inventaire.html" class="back-link">← Retour à l'inventaire</a>
    <h1 id="page-title">Chargement...</h1>
    <div id="custom-list" class="grid"><p>Chargement...</p></div>
    <div id="order-summary">
      <label>Quantité: <input type="number" id="quantity" value="1" min="1" /></label>
      <div>Total: <span id="total-price">0.00</span> $</div>
    </div>
  </div>
  <script>
    const SUPABASE_URL = 'https://vwvvbtcatamszncjuiso.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3dnZidGNhdGFtc3puY2p1aXNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NzM4ODksImV4cCI6MjA1ODI0OTg4OX0.Vnk3723jDNQdcl7HfVXZRtL6z0KxOLV4l872azuyEWA';
    const supa = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const params = new URLSearchParams(window.location.search);
    const tableName = params.get('table')?.trim().toLowerCase();

    const nomsPropres = {
      inventairecrewneck: 'Crewneck',
      inventairehoodie: 'Hoodie',
      inventairepolosport: 'Polo Sport',
      inventairesousverrerond: 'Sous-verre sublimé (4 pack) modèle rond',
      inventairesousverrecarre: 'Sous-verre sublimé (4 pack) modèle carré',
      inventairetablier: 'Tablier',
      inventairetotebag: 'Tote Bag',
      inventairetshirtcroptop: 'T-Shirt Crop top',
      inventairetshirtdebase: 'T-Shirt de base',
      inventairetshirtlongsleeve: 'Long Sleeve',
      inventairetshirtpremium: 'T-Shirt Premium - Sport',
      inventairetuque: 'Tuque',
      inventaireveste: 'Veste',
      inventairetapisdesouris: 'Tapis de souris'
    };

    async function loadData() {
      const titleEl = document.getElementById('page-title');
      const listEl = document.getElementById('custom-list');
      const qtyEl = document.getElementById('quantity');
      const totalEl = document.getElementById('total-price');

      if (!tableName || !nomsPropres[tableName]) {
        titleEl.textContent = 'Produit inconnu';
        return;
      }
      const title = nomsPropres[tableName];
      titleEl.textContent = `Personnalisations pour ${title}`;

      // Prix de base depuis inventaire
      const { data: baseData } = await supa.from('inventaire').select('prix').eq('nom', title).single();
      const basePrice = baseData ? parseFloat(baseData.prix) : 0;

      // Récupération des personnalisations
      const { data, error } = await supa.from(tableName).select('*').order('nom', { ascending: true });
      if (error) { console.error(error); listEl.innerHTML = '<p>Erreur de chargement.</p>'; return; }
      if (!data.length) { listEl.innerHTML = '<p>Aucune personnalisation disponible.</p>'; return; }

      listEl.innerHTML = '';
      data.forEach((item, idx) => {
        let html = `<p><strong>Détail:</strong> ${item.personnalisation}</p>`;
        const detail = item.personnalisation.toLowerCase();
        if (detail.includes('gros design')) {
          html += `
            <div class="personalize">
              <input type="checkbox" class="personalization-checkbox" data-price="${item.prix}" id="opt-${item.id}-front" />
              <label for="opt-${item.id}-front">Gros design devant (+${item.prix}$)</label>
            </div>
            <div class="personalize">
              <input type="checkbox" class="personalization-checkbox" data-price="${item.prix}" id="opt-${item.id}-back" />
              <label for="opt-${item.id}-back">Gros design derrière (+${item.prix}$)</label>
            </div>`;
        } else if (detail.includes('petit design poitrine')) {
          html += `
            <div class="personalize">
              <input type="checkbox" class="personalization-checkbox" data-price="${item.prix}" id="opt-${item.id}-left" />
              <label for="opt-${item.id}-left">Petit design poitrine gauche (+${item.prix}$)</label>
            </div>
            <div class="personalize">
              <input type="checkbox" class="personalization-checkbox" data-price="${item.prix}" id="opt-${item.id}-right" />
              <label for="opt-${item.id}-right">Petit design poitrine droite (+${item.prix}$)</label>
            </div>`;
        } else {
          html += `
            <div class="personalize">
              <input type="checkbox" class="personalization-checkbox" data-price="${item.prix}" id="opt-${item.id}" />
              <label for="opt-${item.id}">Ajouter personnalisation (+${item.prix}$)</label>
            </div>`;
        }

        const card = document.createElement('div');
        card.className = 'card';
        card.style.animation = `fadeInUp 0.4s ease forwards ${idx * 0.05}s`;
        card.innerHTML = `
          <div class="card-image"><img src="${item.image_url}" alt="${item.nom}"/></div>
          <div class="card-content">
            <h3>${item.nom}</h3>
            <p><strong>Prix de base:</strong> ${basePrice}$</p>
            ${html}
          </div>`;
        listEl.appendChild(card);
      });

      function updateTotal() {
        const qty = parseInt(qtyEl.value) || 1;
        const extras = Array.from(document.querySelectorAll('.personalization-checkbox:checked'))
          .reduce((sum, cb) => sum + parseFloat(cb.dataset.price), 0);
        totalEl.textContent = ((basePrice + extras) * qty).toFixed(2);
      }
      qtyEl.addEventListener('input', updateTotal);
      listEl.addEventListener('change', e => {
        if (e.target.classList.contains('personalization-checkbox')) updateTotal();
      });
      updateTotal();
    }
    loadData();
  </script>
</body>
</html>
