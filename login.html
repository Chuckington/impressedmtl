<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Votre compte – Impressed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { font-family: 'Fredoka', sans-serif; background-color: #f7f7f7; min-height: 100%; }
    header {
      position: sticky;
      top: 0;
      width: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      z-index: 1000;
    }
    .btn { display: inline-block; padding: 10px 14px; background: #000; color: #fff; text-decoration: none; border-radius:5px; transition: background 0.2s; }
    .btn:hover { background: #444; }
    .header-title { flex: 1; text-align: center; }
    .header-title h1 { margin: 0; font-size: 1.8rem; }
    .container { max-width: 400px; margin: 60px auto; padding: 20px; }
    .form-group { display: flex; flex-direction: column; margin-bottom: 16px; }
    .form-group label { margin-bottom: 8px; font-weight: bold; }
    .form-group input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
    h2 { text-align: center; font-size: 1.4rem; margin-bottom: 24px; }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="btn">← Accueil</a>
    <div class="header-title">
      <h1>Votre compte</h1>
    </div>
    <a href="panier.html" class="btn">Panier</a>
  </header>

  <div class="container">
    <h2>Se connecter</h2>
    <form id="auth-form">
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" required placeholder="exemple@mail.com">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" required placeholder="Votre mot de passe">
      </div>
      <button type="submit" class="btn">Se connecter</button>
    </form>
    <p style="text-align:center; margin-top:16px; font-size:0.9rem; color:#555;">
      Pas encore de compte ? <a href="#" id="sign-up">Créer un compte</a>
    </p>
    <p style="text-align:center; margin-top:8px; font-size:0.9rem; color:#555;">
      <a href="#" id="reset-password">Mot de passe oublié ?</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    const supa = supabase.createClient(
      'https://vwvvbtcatamszncjuiso.supabase.co',
      'YOUeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3dnZidGNhdGFtc3puY2p1aXNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NzM4ODksImV4cCI6MjA1ODI0OTg4OX0.Vnk3723jDNQdcl7HfVXZRtL6z0KxOLV4l872azuyEWA'
    );

    // Connexion
    document.getElementById('auth-form').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supa.auth.signInWithPassword({ email, password });
      if (error) return alert(error.message);
      window.location.href = 'inventaire.html';
    });

    // Inscription popup
    document.getElementById('sign-up').addEventListener('click', async e => {
      e.preventDefault();
      const email = prompt('Entrez votre e-mail');
      const password = prompt('Choisissez un mot de passe');
      if (!email || !password) return;
      const { data, error } = await supa.auth.signUp({ email, password });
      if (error) return alert(error.message);
      alert('Un e-mail de confirmation vous a été envoyé.');
    });

    // Mot de passe oublié popup
    document.getElementById('reset-password').addEventListener('click', async e => {
      e.preventDefault();
      const email = prompt('Entrez votre e-mail pour réinitialiser le mot de passe');
      if (!email) return;
      const { data, error } = await supa.auth.resetPasswordForEmail(email);
      if (error) return alert(error.message);
      alert('Un e-mail de réinitialisation a été envoyé.');
    });
  </script>
</body>
</html>
