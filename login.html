<form id="auth-form" style="max-width:400px;margin:auto;text-align:left">
    <h2>Connexion</h2>
    <label>
      Adresse e-mail
      <input type="email" id="email" required />
    </label><br/><br/>
    <label>
      Mot de passe
      <input type="password" id="password" required />
    </label><br/><br/>
    <button type="submit" class="btn">Se connecter</button>
    <p style="margin-top:12px">
      Pas encore inscrit ? <a href="#" id="sign-up">Créer un compte</a>
    </p>
  </form>
  
  <script>
    const supa = supabase.createClient(
      'https://vwvvbtcatamszncjuiso.supabase.co',
      'ton_anon_key_ici'
    );
  
    document.getElementById('auth-form').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supa.auth.signInWithPassword({ email, password });
      if (error) return alert(error.message);
      // redirige après connexion réussie
      window.location.href = 'inventaire.html';
    });
  
    // Sign-up simple
    document.getElementById('sign-up').addEventListener('click', async e => {
      e.preventDefault();
      const email = prompt('Ton e-mail ?');
      const password = prompt('Ton mot de passe ?');
      const { data, error } = await supa.auth.signUp({ email, password });
      if (error) return alert(error.message);
      alert('Un mail de confirmation vient de t’être envoyé !');
    });
  </script>
