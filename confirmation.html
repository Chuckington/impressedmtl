<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de commande</title>
    <!-- Lien vers la feuille de style principale -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="confirmation-page">
    <div class="confirmation-container">
        <h1>Merci pour votre commande !</h1>
        <p class="success-message">Votre paiement a été traité avec succès.</p>
        <p id="order-id-display" style="font-size: 0.9em; color: #333;"></p> <!-- Élément pour afficher l'ID -->
        <p>Nous vous enverrons bientôt un email de confirmation avec les détails de votre commande.</p>
        <p><a href="index.html">Retourner à l'accueil</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const paymentId = params.get('paymentId');
            const orderIdDisplay = document.getElementById('order-id-display');

            if (paymentId && orderIdDisplay) {
                orderIdDisplay.textContent = `Votre numéro de référence de commande est : ${paymentId}`;
            } else if (orderIdDisplay) {
                orderIdDisplay.textContent = 'Numéro de référence de commande non disponible.';
            }
        });
    </script>
</body>
</html>
