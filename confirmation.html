<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de commande</title>
    <!-- Lien vers la feuille de style principale -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Lien vers la feuille de style du chatbot -->
    <link rel="stylesheet" href="assets/css/chatbot.css">
    <!-- === FAVICON === -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- =============== -->
</head>
<body class="confirmation-page">
    <div class="confirmation-container">
        <h1 id="confirmation-title">Merci pour ta commande !</h1>
        <p id="confirmation-message" class="success-message">Ton paiement a été traité avec succès.</p>
        <p id="order-id-display" style="font-size: 0.9em; color: #333;"></p> <!-- Élément pour afficher l'ID -->
        <p>On t'enverra bientôt un courriel de confirmation avec les détails de ta commande.</p>
        <p><a href="index.html">Retourner à l'accueil</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const orderNumber = params.get('orderNumber');
            const type = params.get('type'); // 'quote' ou 'order'
            const orderIdDisplay = document.getElementById('order-id-display');
            const titleEl = document.getElementById('confirmation-title');
            const messageEl = document.getElementById('confirmation-message');

            if (type === 'quote') {
                titleEl.textContent = "Merci pour ta demande !";
                messageEl.textContent = "Ta demande de soumission a été reçue avec succès.";
                messageEl.style.color = "#856404"; // Couleur jaune/orange pour différencier
            }

            if (orderNumber && orderIdDisplay) {
                orderIdDisplay.textContent = `Ton numéro de commande est le #${orderNumber}.`;
            } else if (orderIdDisplay) {
                orderIdDisplay.textContent = 'Numéro de commande non disponible.';
            }
        });
    </script>
    <!-- Script pour le chatbot -->
    <script src="assets/js/chatbot.js"></script>
</body>
</html>
