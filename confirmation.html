<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de commande</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f7f7f7;
            text-align: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .confirmation-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 { color: #000000; margin-bottom: 20px; } /* Changé en noir */
        p { margin-bottom: 20px; font-size: 1.1em; }
        .success-message {
            color: #4CAF50; /* Vert pour le message de succès */
            font-weight: bold;
        }
        a { color: #007bff; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Merci pour votre commande !</h1>
        <p class="success-message">Votre paiement a été traité avec succès.</p>
        <p id="order-id-display" style="font-size: 0.9em; color: #333;"></p> <!-- Élément pour afficher l'ID -->
        <p>Nous vous enverrons bientôt un email de confirmation avec les détails de votre commande.</p>
        <p><a href="index.html">Retourner à l'accueil</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const paymentId = params.get('paymentId');
            const orderIdDisplay = document.getElementById('order-id-display');

            if (paymentId && orderIdDisplay) {
                orderIdDisplay.textContent = `Votre numéro de référence de commande est : ${paymentId}`;
            } else if (orderIdDisplay) {
                orderIdDisplay.textContent = 'Numéro de référence de commande non disponible.';
            }
        });
    </script>
</body>
</html>
