<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Paiement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Supabase JS UMD via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <!-- Square Web Payments SDK -->
  <script type="text/javascript" src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { font-family: 'Fredoka', sans-serif; background: #f7f7f7; min-height: 100vh; }
    header {
      position: sticky; top: 0; width: 100%; background: #fff;
      display: flex; align-items: center; justify-content: space-between;
      padding: 20px 40px; box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      z-index: 1000;
    }
    .btn { padding: 10px 14px; background: #000; color: #fff; text-decoration: none; border-radius:5px; cursor:pointer; border:none; font-family: inherit; font-size: 1rem;}
    .btn:hover { background: #444; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
    .header-title { flex: 1; text-align: center; }
    .header-title h1 { font-size:1.8rem; }
    .container { max-width:700px; margin:40px auto; padding:20px; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2, h3 { margin-bottom: 20px; text-align: center; }
    .section { margin-bottom: 30px; }
    .section h3 { margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px;}
    .order-summary p { margin-bottom: 8px; }
    .form-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
    @media (min-width: 600px) { .form-grid { grid-template-columns: 1fr 1fr; } .form-grid .full-width { grid-column: 1 / -1; } }
    .form-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; }
    .form-group input[type="text"], .form-group input[type="email"], .form-group input[type="tel"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
    #card-container { border: 1px solid #ccc; padding: 10px; border-radius: 4px; min-height: 50px; }
    .error-message { color: red; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <header>
    <a href="panier.html" class="btn">‚Üê Panier</a>
    <div class="header-title">
      <h1>Finaliser la commande</h1>
    </div>
    <div style="display: flex; align-items: center; gap: 8px;">
        <span id="user-email" style="color: #333;"></span>
        <button id="auth-button" class="btn">Se connecter</button>
      </div>
  </header>

  <div class="container">
    <div class="section order-summary">
      <h3>R√©capitulatif de la commande</h3>
      <div id="summary-items">
        <p>Chargement du r√©capitulatif...</p>
      </div>
      <p><strong>Total √† payer: <span id="total-amount">0.00</span> $</strong>
        <br><small style="font-weight:normal; color:#555;">(Taxes incluses)</small>
      </p>
    </div>
    
    <div class="section shipping-info">
      <h3>Informations de livraison</h3>
      <p style="text-align: center; font-size: 0.9em; color: #555; margin-bottom: 15px;">
        üöö Pour l'instant, nous livrons uniquement sur l'√Æle de Montr√©al et sa r√©gion m√©tropolitaine.
      </p>
      <div class="form-grid">
        <div class="form-group full-width">
          <label for="email">Adresse courriel (pour le re√ßu)</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group full-width">
          <label for="fullName">Nom complet</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group full-width">
          <label for="address">Adresse</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group full-width">
          <label for="apartment">Appartement, suite, etc. (optionnel)</label>
          <input type="text" id="apartment" name="apartment">
        </div>
        <div class="form-group">
          <label for="city">Ville</label>
          <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
          <label for="postalCode">Code Postal</label>
          <input type="text" id="postalCode" name="postalCode" required>
        </div>
         <div class="form-group full-width">
          <label for="phone">Num√©ro de t√©l√©phone (pour la livraison)</label>
          <input type="tel" id="phone" name="phone">
        </div>
      </div>
    </div>

    <div class="section payment-form">
      <h3>Informations de paiement</h3>
      <form id="payment-form-square">
        <div id="card-container"></div>
        <button id="card-button" type="button" class="btn" style="width:100%; margin-top:20px;">Payer</button>
      </form>
      <div id="payment-status-container" class="error-message"></div>
      <p id="form-validation-error" class="error-message" style="display:none;"></p>
    </div>
  </div>

  <script>
    const supa = supabase.createClient(
      'https://vwvvbtcatamszncjuiso.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3dnZidGNhdGFtc3puY2p1aXNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NzM4ODksImV4cCI6MjA1ODI0OTg4OX0.Vnk3723jDNQdcl7HfVXZRtL6z0KxOLV4l872azuyEWA'
    );

    // --- AUTH LOGIC (similar to other pages) ---
    const authBtn = document.getElementById('auth-button');
    const userEmailEl = document.getElementById('user-email');
    async function updateAuthUI() {
      const { data: { user } } = await supa.auth.getUser();
      if (user) {
        userEmailEl.textContent = user.email;
        authBtn.textContent = 'Se d√©connecter';
      } else {
        userEmailEl.textContent = '';
        authBtn.textContent = 'Se connecter';
      }
    }
    authBtn.addEventListener('click', async () => {
      const { data: { user } } = await supa.auth.getUser();
      if (user) await supa.auth.signOut();
      else window.location.href = 'login2.html';
      updateAuthUI();
    });
    supa.auth.onAuthStateChange(updateAuthUI);
    updateAuthUI();

    // --- CHECKOUT LOGIC ---
    const summaryItemsEl = document.getElementById('summary-items');
    const totalAmountEl = document.getElementById('total-amount');
    let currentCartForPayment = [];
    let currentTotalForPayment = 0;

    async function loadOrderSummary() {
      const { data: { user } } = await supa.auth.getUser();
      let cartItems = [];
      let total = 0;

      if (user) {
        const { data, error } = await supa.from('cart_items').select('*').eq('user_id', user.id);
        if (error || !data) {
          summaryItemsEl.innerHTML = '<p>Erreur lors du chargement du panier.</p>';
          return;
        }
        cartItems = data;
      } else {
        cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      }

      if (cartItems.length === 0) {
        summaryItemsEl.innerHTML = '<p>Votre panier est vide.</p>';
        totalAmountEl.textContent = '0.00';
        document.getElementById('card-button').disabled = true;
        return;
      }

      currentCartForPayment = cartItems; // Store for payment processing
      summaryItemsEl.innerHTML = ''; // Clear loading message

      cartItems.forEach(item => {
        let extraCost = 0;
        (item.personalizations || []).forEach(p => extraCost += (p.spot_price || 0));
        const subtotal = (item.quantity * (item.base_price + extraCost));
        total += subtotal;
        const p = document.createElement('p');
        p.textContent = `${item.product_name} x ${item.quantity} - ${subtotal.toFixed(2)}$`;
        summaryItemsEl.appendChild(p);
      });
      currentTotalForPayment = total;
      totalAmountEl.textContent = total.toFixed(2);
    }

    async function initializeSquarePaymentForm() {
      // TODO: Remplacez par votre ID d'application Square (Sandbox ou Production)
      const SQUARE_APPLICATION_ID = 'sandbox-sq0idb-DtydjOvTXB4djNYJJP6vdg';
      // TODO: Remplacez par votre ID de localisation Square
      const SQUARE_LOCATION_ID = 'L3428RYHNGBKP'; // J'ai mis un ID de localisation sandbox valide pour l'exemple, remplacez par le v√¥tre.

      // Si l'ID d'application n'est pas d√©fini ou est encore la valeur placeholder g√©n√©rique
      if (!SQUARE_APPLICATION_ID || SQUARE_APPLICATION_ID === 'VOTRE_ID_APPLICATION_SQUARE_SANDBOX') {
        document.getElementById('payment-status-container').textContent = "Configuration Square incorrecte ou manquante (ID d'application). Veuillez v√©rifier la constante SQUARE_APPLICATION_ID dans checkout.html.";
        document.getElementById('card-button').disabled = true;
        return;
      }

      const payments = Square.payments(SQUARE_APPLICATION_ID, SQUARE_LOCATION_ID);
      const card = await payments.card();
      await card.attach('#card-container');

      const cardButton = document.getElementById('card-button');
      cardButton.addEventListener('click', async () => {
        cardButton.disabled = true;
        document.getElementById('payment-status-container').textContent = 'Traitement du paiement...';

        try {
          // Valider et r√©cup√©rer les informations de livraison
          const shippingDetails = getAndValidateShippingInfo();
          if (!shippingDetails) {
            cardButton.disabled = false;
            return; // Arr√™ter si la validation √©choue
          }

          const result = await card.tokenize();
          if (result.status === 'OK') {
            const token = result.token;
            // **√âTAPE CRUCIALE : Envoyer le token et les d√©tails de la commande √† votre backend**
            // Ce backend (ex: Supabase Edge Function) utilisera le token pour cr√©er un paiement r√©el avec l'API Square.
            console.log('Token de paiement Square:', token);
            
            // Simuler l'appel backend pour l'instant
            // Vous devrez cr√©er une Supabase Edge Function nomm√©e 'process-square-payment' par exemple
            const { data: paymentResponse, error: paymentError } = await supa.functions.invoke('process-square-payment', {
              body: {
                sourceId: token, // C'est le token de la carte
                amount: Math.round(currentTotalForPayment * 100), // Montant en centimes
                currency: 'CAD',
                locationId: SQUARE_LOCATION_ID,
                idempotencyKey: crypto.randomUUID(), // Pour √©viter les doubles paiements
                cartDetails: currentCartForPayment, // D√©tails du panier
                shippingDetails: shippingDetails // Nouvelles informations de livraison
              }
            });

            if (paymentError) {
              throw new Error(paymentError.message);
            }

            if (paymentResponse && paymentResponse.success) {
               document.getElementById('payment-status-container').textContent = 'Paiement r√©ussi ! Redirection...';
               // Optionnel: Vider le panier apr√®s paiement r√©ussi
               const { data: { user } } = await supa.auth.getUser();
               if (user) {
                   await supa.from('cart_items').delete().eq('user_id', user.id);
               } else {
                   localStorage.removeItem('cart');
               }
               // Rediriger vers une page de confirmation
               setTimeout(() => window.location.href = 'confirmation.html', 2000); // Cr√©ez confirmation.html
            } else {
              throw new Error(paymentResponse.message || '√âchec du traitement du paiement par le backend.');
            }

          } else {
            let errorMessage = `Tokenisation √©chou√©e: ${result.status}`;
            if (result.errors) {
              errorMessage += ` - ${result.errors.map(e => e.message).join(' ')}`;
            }
            throw new Error(errorMessage);
          }
        } catch (error) {
          console.error('Erreur de paiement Square:', error);
          document.getElementById('payment-status-container').textContent = `Erreur: ${error.message}`;
          cardButton.disabled = false;
        }
      });
    }

    function getAndValidateShippingInfo() {
      const formValidationErrorEl = document.getElementById('form-validation-error');
      formValidationErrorEl.textContent = '';
      formValidationErrorEl.style.display = 'none';

      const fullName = document.getElementById('fullName').value.trim();
      const address = document.getElementById('address').value.trim();
      const city = document.getElementById('city').value.trim();
      const postalCode = document.getElementById('postalCode').value.trim();
      const email = document.getElementById('email').value.trim(); // Ajout du courriel
      const apartment = document.getElementById('apartment').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!fullName || !address || !city || !postalCode || !email) { // Ajout de la validation pour l'email
        formValidationErrorEl.textContent = 'Veuillez remplir tous les champs obligatoires (adresse et courriel).';
        formValidationErrorEl.style.display = 'block';
        return null;
      }
      return { fullName, email, address, apartment, city, postalCode, phone }; // Ajout du courriel √† l'objet retourn√©
    }

    // Initialisation
    loadOrderSummary();
    initializeSquarePaymentForm();

    // Ajouter des √©couteurs pour effacer l'erreur de validation en tapant (incluant l'email)
    ['fullName', 'address', 'city', 'postalCode', 'email'].forEach(id => {
        document.getElementById(id).addEventListener('input', () => {
            document.getElementById('form-validation-error').style.display = 'none';
        });
    });

  </script>
</body>
</html>
