  <div class="container">
    <h1 class="section-title">Nos Collections</h1>
    <div id="collections-grid" class="grid">
      <p style="grid-column:1/-1; text-align:center;">Chargement des collections...</p>
    </div>
  </div>

  <!-- NOUVEAU: Charger le client Supabase en premier -->
  <script src="assets/js/supabase-client.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- Logique d'authentification (identique aux autres pages) ---
      const authBtn = document.getElementById('auth-button');
      const userEmailEl = document.getElementById('user-email');

      async function updateAuthUI() {
        const { data: { user } } = await supa.auth.getUser();
        if (user) {
          userEmailEl.textContent = user.email;
        } else {
          userEmailEl.textContent = '';
        }
      }

      authBtn.addEventListener('click', async () => {
        const { data: { user } } = await supa.auth.getUser();
        if (user) {
          await supa.auth.signOut();
        } else {
          window.location.href = 'login.html';
        }
        updateAuthUI();
      });

      supa.auth.onAuthStateChange(updateAuthUI);
      updateAuthUI();

      // --- Logique de chargement des collections ---
      async function loadCollections() {
        const gridContainer = document.getElementById('collections-grid');
        
        // RÃ©cupÃ©rer les collections actives depuis la table 'collections'
        const { data: collections, error } = await supa
          .from('collections')
          .select('*')
          .eq('is_active', true)
          .order('name', { ascending: true });

        if (error) {
          gridContainer.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:red;">Erreur de chargement des collections.</p>';
          console.error('Erreur Supabase:', error);
          return;
        }

        if (!collections || collections.length === 0) {
          gridContainer.innerHTML = '<p style="grid-column:1/-1; text-align:center;">Aucune collection disponible pour le moment.</p>';
          return;
        }

        gridContainer.innerHTML = ''; // Vider le message de chargement
        collections.forEach(collection => {
          const card = document.createElement('a');
          // Le lien pointe vers une future page de dÃ©tail de la collection
          card.href = `collection.html?slug=${collection.slug}`;
          card.className = 'card';
          card.innerHTML = `
            <div class="card-image">
              <img src="${collection.logo_url || 'https://placehold.co/400x300/E7E7E7/A9A9A9?text=Logo'}" alt="Logo de ${collection.name}">
            </div>
            <div class="card-content">
              <h3>${collection.name}</h3>
              <p>${collection.description || 'Aucune description disponible.'}</p>
            </div>`;
          gridContainer.appendChild(card);
        });
      }

      // Lancer le chargement des collections
      loadCollections();

      // --- Logique du menu Hamburger (identique aux autres pages) ---
      const hamburgerBtn = document.getElementById('hamburger-btn');
      const mobileNav = document.getElementById('mobile-nav');
      const closeNavBtn = document.getElementById('close-nav-btn');

      hamburgerBtn.addEventListener('click', () => {
        mobileNav.classList.add('is-active');
      });

      closeNavBtn.addEventListener('click', () => {
        mobileNav.classList.remove('is-active');
      });
    });
  </script>
  <!-- Script pour le chatbot -->
