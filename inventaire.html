<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inventaire Impressed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 95%;
      max-width: 1000px;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 0.9rem;
    }
    th {
      background-color: #f0f0f0;
    }
    img {
      max-height: 60px;
    }
    .back-btn {
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inventaire Impressed</h1>
    <p>Voici les vêtements actuellement disponibles pour personnalisation :</p>

    <table id="inventaire-table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Modèle</th>
          <th>Prix</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr><td colspan="4">Chargement...</td></tr>
      </tbody>
    </table>

    <a href="index.html" class="download-btn back-btn">← Retour à l’accueil</a>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://vwvvbtcatamszncjuiso.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3dnZidGNhdGFtc3puY2p1aXNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NzM4ODksImV4cCI6MjA1ODI0OTg4OX0.Vnk3723jDNQdcl7HfVXZRtL6z0KxOLV4l872azuyEWA'
    );

    async function loadInventaire() {
      const { data, error } = await supabase.from('inventaire').select('*');

      const tbody = document.getElementById('table-body');
      tbody.innerHTML = '';

      if (error) {
        tbody.innerHTML = `<tr><td colspan="4">Erreur lors du chargement.</td></tr>`;
        return;
      }

      if (!data || data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4">Aucun item dans l'inventaire.</td></tr>`;
        return;
      }

      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.nom || ''}</td>
          <td>${item.modèle || ''}</td>
          <td>${item.prix || ''}$</td>
          <td><img src="${item.image_url}" alt="Image produit" /></td>
        `;
        tbody.appendChild(row);
      });
    }

    loadInventaire();
  </script>
</body>
</html>
