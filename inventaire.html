<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inventaire Impressed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f7f7f7;
      font-family: 'Fredoka', sans-serif;
    }

    header {
      width: 100%;
      background-color: #fff;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .header-left {
      flex: 0 0 auto;
    }

    .header-center {
      flex: 1 1 auto;
      text-align: center;
    }

    .header-center h1 {
      font-size: 1.8rem;
      margin-bottom: 4px;
    }

    .header-center p {
      font-size: 1rem;
      color: #555;
    }

    .download-btn {
      display: inline-block;
      padding: 10px 14px;
      background-color: #000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 0.9rem;
      transition: background-color 0.2s ease;
    }

    .download-btn:hover {
      background-color: #444;
    }

    main {
      padding: 100px 20px 60px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card-image {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      height: 220px;
    }

    .card-image img {
      max-height: 180px;
      max-width: 100%;
      object-fit: contain;
    }

    .card-content {
      padding: 15px 20px 20px;
      text-align: left;
    }

    .card-content h3 {
      margin: 0 0 8px;
      font-size: 1.1rem;
    }

    .card-content p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="index.html" class="download-btn">← Retour à l’accueil</a>
    </div>
    <div class="header-center">
      <h1>Inventaire Impressed</h1>
      <p>Vêtements disponibles pour personnalisation</p>
    </div>
    <div class="header-left" style="opacity: 0;">
      <!-- Invisible pour équilibrer la ligne -->
      <span class="download-btn" style="visibility: hidden;">Espace</span>
    </div>
  </header>

  <main>
    <div id="inventaire" class="grid">
      <p>Chargement...</p>
    </div>
  </main>

  <script>
    const supabase = window.supabase.createClient(
      'https://vwvvbtcatamszncjuiso.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3dnZidGNhdGFtc3puY2p1aXNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NzM4ODksImV4cCI6MjA1ODI0OTg4OX0.Vnk3723jDNQdcl7HfVXZRtL6z0KxOLV4l872azuyEWA'
    );

    async function loadInventaire() {
      const { data, error } = await supabase
        .from('inventaire')
        .select('*')
        .order('nom', { ascending: true });

      const container = document.getElementById('inventaire');
      container.innerHTML = '';

      if (error || !data || data.length === 0) {
        container.innerHTML = `<p style="text-align: center;">Erreur ou inventaire vide.</p>`;
        return;
      }

      data.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('card');

        card.innerHTML = `
          <div class="card-image">
            <img src="${item.image_url}" alt="Image de ${item.nom}">
          </div>
          <div class="card-content">
            <h3>${item.nom}</h3>
            <p><strong>Modèle:</strong> ${item.modèle || 'Non spécifié'}</p>
            <p><strong>Prix:</strong> ${item.prix}$</p>
          </div>
        `;

        container.appendChild(card);
      });
    }

    loadInventaire();
  </script>
</body>
</html>
