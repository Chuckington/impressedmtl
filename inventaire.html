<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inventaire Impressed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    header {
      background-color: #ffffff;
      padding: 40px 20px 20px 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin: 10px 0 0;
      font-size: 1rem;
      color: #555;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .card {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card-image {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      height: 220px;
    }

    .card-image img {
      max-height: 180px;
      max-width: 100%;
      object-fit: contain;
    }

    .card-content {
      padding: 15px 20px 20px 20px;
      text-align: left;
    }

    .card-content h3 {
      margin: 0 0 8px;
      font-size: 1.1rem;
    }

    .card-content p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: #333;
    }

    .back-btn {
      display: block;
      width: fit-content;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inventaire Impressed</h1>
    <p>Voici les vêtements disponibles pour personnalisation :</p>
  </header>

  <div id="inventaire" class="grid">
    <p>Chargement...</p>
  </div>

  <a href="index.html" class="download-btn back-btn">← Retour à l’accueil</a>

  <script>
    const supabase = window.supabase.createClient(
      'https://vwvvbtcatamszncjuiso.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3dnZidGNhdGFtc3puY2p1aXNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NzM4ODksImV4cCI6MjA1ODI0OTg4OX0.Vnk3723jDNQdcl7HfVXZRtL6z0KxOLV4l872azuyEWA'
    );

    async function loadInventaire() {
      const { data, error } = await supabase
        .from('inventaire')
        .select('*')
        .order('nom', { ascending: true });

      const container = document.getElementById('inventaire');
      container.innerHTML = '';

      if (error || !data || data.length === 0) {
        container.innerHTML = `<p style="text-align: center;">Erreur ou inventaire vide.</p>`;
        return;
      }

      data.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('card');

        card.innerHTML = `
          <div class="card-image">
            <img src="${item.image_url}" alt="Image de ${item.nom}">
          </div>
          <div class="card-content">
            <h3>${item.nom}</h3>
            <p><strong>Modèle:</strong> ${item.modèle || 'Non spécifié'}</p>
            <p><strong>Prix:</strong> ${item.prix}$</p>
          </div>
        `;

        container.appendChild(card);
      });
    }

    loadInventaire();
  </script>
</body>
</html>
