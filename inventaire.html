<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inventaire Impressed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #f7f7f7;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
      height: 500px;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card-image {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      height: 280px;
    }

    .card-image img {
      max-height: 220px;
      max-width: 100%;
      object-fit: contain;
    }

    .card-content {
      padding: 20px;
      text-align: left;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card-content h3 {
      margin: 0 0 10px;
      font-size: 1.3rem;
    }

    .card-content p {
      margin: 5px 0;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="inventaire" class="grid">
    <p>Chargement...</p>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://vwvvbtcatamszncjuiso.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3dnZidGNhdGFtc3puY2p1aXNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NzM4ODksImV4cCI6MjA1ODI0OTg4OX0.Vnk3723jDNQdcl7HfVXZRtL6z0KxOLV4l872azuyEWA'
    );

    async function loadInventaire() {
      const { data, error } = await supabase
        .from('inventaire')
        .select('*')
        .order('nom', { ascending: true });

      const container = document.getElementById('inventaire');
      container.innerHTML = '';

      if (error || !data || data.length === 0) {
        container.innerHTML = `<p style="text-align: center;">Erreur ou inventaire vide.</p>`;
        return;
      }

      data.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('card');

        card.innerHTML = `
          <div class="card-image">
            <img src="${item.image_url}" alt="Image de ${item.nom}">
          </div>
          <div class="card-content">
            <h3>${item.nom}</h3>
            <p><strong>Modèle:</strong> ${item.modèle || 'Non spécifié'}</p>
            <p><strong>Prix:</strong> ${item.prix}$</p>
          </div>
        `;

        container.appendChild(card);
      });
    }

    loadInventaire();
  </script>

</body>
</html>
