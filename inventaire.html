<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Personnalisations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #f7f7f7;
      padding: 40px 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1300px;
      margin: 0 auto;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 30px;
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }
    @media (max-width: 1000px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .grid { grid-template-columns: 1fr; }
    }
    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.4s ease forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .card-image {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      height: 220px;
    }
    .card-image img {
      max-height: 160px;
      object-fit: contain;
    }
    .card-content {
      padding: 20px;
    }
    .card-content h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    .card-content p {
      margin: 5px 0;
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="inventaire.html" class="back-link">← Retour à l'inventaire</a>
    <h1 id="page-title">Personnalisations</h1>
    <div id="custom-list" class="grid">
      <p>Chargement...</p>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://vwvvbtcatamszncjuiso.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3dnZidGNhdGFtc3puY2p1aXNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NzM4ODksImV4cCI6MjA1ODI0OTg4OX0.Vnk3723jDNQdcl7HfVXZRtL6z0KxOLV4l872azuyEWA'
    );

    const params = new URLSearchParams(window.location.search);
    const tableName = params.get('table');

    const nomsPropres = {
      inventairecrewneck: "Crewneck",
      inventairehoodie: "Hoodie",
      inventairepolosport: "Polo Sport",
      inventairesousverre: "Sous-verre sublimé (4 pack)",
      inventairetablier: "Tablier",
      inventairetotebag: "Tote Bag",
      inventairetshirtcroptop: "T-Shirt Crop top",
      inventairetshirtdebase: "T-Shirt de base",
      inventairetshirtlongsleeve: "Long Sleeve",
      inventairetshirtpremium: "T-Shirt Premium - Sport",
      inventairetuque: "Tuque",
      inventaireveste: "Veste",
      inventairetapisdesouris: "Tapis de souris"
    };

    async function loadData() {
      if (!tableName || !nomsPropres[tableName]) {
        document.getElementById('custom-list').innerHTML = '<p>Erreur : produit inconnu.</p>';
        document.getElementById('page-title').textContent = 'Erreur';
        return;
      }

      document.getElementById('page-title').textContent = `Personnalisations pour ${nomsPropres[tableName]}`;

      const { data, error } = await supabase.from(tableName).select('*').order('nom', { ascending: true });
      const container = document.getElementById('custom-list');
      container.innerHTML = '';

      if (error || !data || data.length === 0) {
        container.innerHTML = '<p>Erreur ou personnalisations indisponibles.</p>';
        return;
      }

      data.forEach((item, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.style.animationDelay = `${index * 0.05}s`;

        card.innerHTML = `
          <div class="card-image">
            <img src="${item.image_url}" alt="${item.nom}" />
          </div>
          <div class="card-content">
            <h3>${item.nom}</h3>
            <p><strong>Personnalisation :</strong> ${item.personnalisation}</p>
            <p><strong>Prix :</strong> ${item.prix}$</p>
          </div>
        `;

        container.appendChild(card);
      });
    }

    loadData();
  </script>
</body>
</html>
